scheming_version: 2
dataset_type: dataset
about: A reimplementation of the default CKAN dataset schema
about_url: http://github.com/ckan/ckanext-scheming

dataset_fields:
  - field_name: title
    label: Title
    preset: title
    form_placeholder: eg. A descriptive title

  - field_name: name
    label: URL
    preset: dataset_slug
    form_placeholder: eg. my-dataset

  - field_name: notes
    label: Description
    form_snippet: markdown.html
    form_placeholder: eg. Some useful notes about the data

  - field_name: tag_string
    label: Tags
    preset: tag_string_autocomplete
    form_placeholder: eg. economy, mental health, government

  - field_name: license_id
    label: License
    form_snippet: license.html
    help_text: License definitions and additional information can be found at http://opendefinition.org/

  - field_name: owner_org
    label: Organization
    preset: dataset_organization

  - field_name: url
    label: Source
    form_placeholder: http://example.com/dataset.json
    display_property: foaf:homepage
    display_snippet: link.html

  - field_name: version
    label: Version
    validators: ignore_missing unicode_safe package_version_validator
    form_placeholder: '1.0'

  - field_name: author
    label: Author
    form_placeholder: Joe Bloggs
    display_property: dc:creator

  - field_name: author_email
    label: Author Email
    form_placeholder: joe@example.com
    display_property: dc:creator
    display_snippet: email.html
    display_email_name_field: author

  - field_name: maintainer
    label: Maintainer
    form_placeholder: Joe Bloggs
    display_property: dc:contributor

  - field_name: maintainer_email
    label: Maintainer Email
    form_placeholder: joe@example.com
    display_property: dc:contributor
    display_snippet: email.html
    display_email_name_field: maintainer

  - field_name: temporal_coverage_start
    label: Temporal Coverage Start
    preset: date
    required: false

  - field_name: temporal_coverage_end
    label: Temporal Coverage End
    preset: date
    required: false

  - field_name: spatial
    label: Spatial Coverage
    form_snippet: textarea.html
    display_snippet: text.html
    validators: 'ignore_missing convert_to_extras'
    output_validators: 'convert_from_extras ignore_missing'
    form_placeholder: '{"type": "Polygon", "coordinates": [[[100, 0], [101, 0], [101, 1], [100, 1], [100, 0]]]}'
    help_text: 'Enter the spatial coverage using GeoJSON format. You can use <a href="https://geojson.io/" target="_blank">geojson.io</a> to create a GeoJSON object.'
    help_allow_html: true
    required: false
    form_attrs:
    rows: 6
    class: form-control
    data-module: spatial-field

resource_fields:
  - field_name: url
    label: URL
    preset: resource_url_upload

  - field_name: name
    label: Name
    form_placeholder: eg. January 2011 Gold Prices

  - field_name: description
    label: Description
    form_snippet: markdown.html
    form_placeholder: Some useful notes about the data

  - field_name: format
    label: Format
    preset: resource_format_autocomplete

  - field_name: mint_standard_variables
    label: MINT Standard Variables
    preset: mint_variable_string_autocomplete
    form_placeholder: 'e.g., air__daily_max_of_temperature'
    help_allow_html: true
    help_text: "Enter standardized variable names used in this dataset. See the <a href='https://mint.tacc.utexas.edu/variables' target='_blank'>list of standard variables</a>."
    required: false
