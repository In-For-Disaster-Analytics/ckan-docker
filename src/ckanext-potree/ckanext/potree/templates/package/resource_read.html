<!-- templates/package/resource_read.html -->
{% ckan_extends %}

{% block resource_actions %}
  {{ super() }}

  {% if h.is_potree_resource(res) and h.can_view_potree(res.id) %}
    <li>
      <a href="{{ h.url_for('potree.scene_viewer', resource_id=res.id) }}" class="btn btn-primary">
        <i class="fa fa-cube"></i> {{ _('View Scene') }}
      </a>
    </li>
  {% endif %}
{% endblock %}
